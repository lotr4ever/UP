<div class="header">
    <div class="emblem"><img src="">
    </div>

        FreshNews
    </div>

</div>

            <option>Все</option>
            <option>me</option>
        </select></div>
        <button>Применить</button>
    </div>
</div>

<main>
    <div class="article-list">
    </div>
</main>
